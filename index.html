<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年好運翻牌</title>
    <style>
        :root {
            --card-width: 280px;
            --card-height: 400px;
            --transition-speed: 0.8s;
        }

        @media (max-width: 600px) {
            :root {
                --card-width: 160px;
                --card-height: 230px;
            }
            .card.is-active { transform: scale(1.4) !important; top: 32% !important; }
            #analysis-container { top: calc(32% + (var(--card-height) * 1.4 / 2) + 15px) !important; width: 88% !important; }
            #greeting { font-size: 1.1rem !important; bottom: 4% !important; letter-spacing: 4px !important; }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            color: white;
        }

        #instruction { margin-bottom: 30px; font-weight: 200; letter-spacing: 4px; color: rgba(255,255,255,0.6); }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }

        .card { width: var(--card-width); height: var(--card-height); cursor: pointer; position: relative; transition: opacity 0.5s; }
        .card:hover:not(.is-active) { transform: scale(1.05); z-index: 10; }
        
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card.is-hidden { opacity: 0; pointer-events: none; }
        .card.is-active { position: fixed; z-index: 999; left: 50%; top: 35%; margin-left: calc(var(--card-width) / -2); margin-top: calc(var(--card-height) / -2); }

        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
            background: #222; /* 預設底色防止全黑 */
        }

        .card-face::after {
            content: ""; position: absolute; top: -110%; left: -110%; width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.2) 50%, transparent 55%);
            transform: rotate(45deg); transition: transform 0.6s;
        }
        .card:hover:not(.is-active) .card-face::after { transform: rotate(45deg) translate(50%, 50%); }

        .card-front { transform: rotateY(180deg); background: #fff; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }

        #analysis-container {
            position: fixed; top: calc(35% + (var(--card-height) * 1.1 / 2) + 30px);
            width: 90%; max-width: 500px; text-align: center; opacity: 0;
            transform: translateY(20px); transition: all 1s ease 0.8s; pointer-events: none;
        }
        #analysis-container.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .analysis-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 12px; }
        .analysis-text { font-size: 0.95rem; line-height: 1.6; color: rgba(255,255,255,0.9); margin-bottom: 25px; }

        .btn-reset {
            padding: 10px 30px; background: rgba(255,255,255,0.1); color: white;
            border: 1px solid rgba(255,255,255,0.4); border-radius: 50px; cursor: pointer;
            display: none; margin: 0 auto;
        }
        .btn-reset.show { display: block; }

        #greeting { position: fixed; bottom: 8%; font-size: 1.5rem; letter-spacing: 8px; color: rgba(255,255,255,0.4); opacity: 0; transition: 1s; }
        #greeting.show { opacity: 1; }
    </style>
</head>
<body>

    <div id="instruction">SELECT A CARD TO START YOUR YEAR</div>
    <div class="grid" id="cardGrid"></div>

    <div id="analysis-container">
        <div class="analysis-title" id="cardTitle"></div>
        <div class="analysis-text" id="cardDesc"></div>
        <button class="btn-reset" id="resetBtn" onclick="location.reload()">
