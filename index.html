<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年好運翻牌</title>
    <style>
        :root {
            --card-width: 280px;
            --card-height: 400px;
            --transition-speed: 0.8s;
        }

        /* 手機版自適應優化 */
        @media (max-width: 600px) {
            :root {
                --card-width: 170px;
                --card-height: 245px;
            }
            #instruction { font-size: 0.85rem; letter-spacing: 2px; }
            .card.is-active { transform: scale(1.4) !important; top: 32% !important; }
            #analysis-container { 
                top: calc(32% + (var(--card-height) * 1.4 / 2) + 15px) !important;
                width: 88% !important;
            }
            .analysis-title { font-size: 1.15rem !important; }
            .analysis-text { font-size: 0.85rem !important; line-height: 1.5 !important; }
            #greeting { font-size: 1.1rem !important; bottom: 4% !important; }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            color: white;
        }

        #instruction { margin-bottom: 30px; font-weight: 200; letter-spacing: 4px; color: rgba(255,255,255,0.6); }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }

        /* 卡片結構 */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:hover:not(.is-active) { transform: scale(1.05); z-index: 10; }
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card.is-hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }

        .card.is-active {
            position: fixed; z-index: 999; left: 50%; top: 35%; 
            margin-left: calc(var(--card-width) / -2);
            margin-top: calc(var(--card-height) / -2);
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
            background: #222; /* 防止載入前全黑 */
        }

        .card-face::after {
            content: ""; position: absolute; top: -110%; left: -110%; width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.2) 50%, transparent 55%);
            transform: rotate(45deg); transition: transform 0.6s ease-out;
        }
        .card:hover:not(.is-active) .card-face::after { transform: rotate(45deg) translate(50%, 50%); }

        .card-front { transform: rotateY(180deg); background: #fff; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* 解析區塊 */
        #analysis-container {
            position: fixed; top: calc(35% + (var(--card-height) * 1.1 / 2) + 30px);
            width: 90%; max-width: 500px; text-align: center;
            opacity: 0; transform: translateY(20px); transition: all 1s ease 0.8s;
            pointer-events: none; z-index: 1000;
            display: flex; flex-direction: column; align-items: center;
        }
        #analysis-container.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .analysis-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 12px; }
        .analysis-text { font-size: 0.95rem; line-height: 1.6; color: rgba(255,255,255,0.9); margin-bottom: 25px; }

        .btn-reset {
            padding: 10px 30px; background: rgba(255, 255, 255, 0.1); color: white;
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            cursor: pointer; font-size: 0.9rem; letter-spacing: 2px;
            transition: all 0.3s; display: none;
        }
        .btn-reset.show { display: block; }
        .btn-reset:hover { background: white; color: black; }

        #greeting {
            position: fixed; bottom: 8%; font-size: 1.5rem; letter-spacing: 8px;
            color: rgba(255,255,255,0.4); opacity: 0; transition: opacity 1s ease 1.5s;
        }
        #greeting.show { opacity: 1; }
    </style>
</head>
<body>

    <div id="instruction">SELECT A CARD TO START YOUR YEAR</div>
    
    <div class="grid" id="cardGrid"></div>

    <div id="analysis-container">
        <div class="analysis-title" id="cardTitle"></div>
        <div class="analysis-text" id="cardDesc"></div>
        <button class="btn-reset" id="resetBtn" onclick="location.reload()">再抽一次</button>
    </div>

    <div id="greeting">HAPPY NEW YEAR</div>

    <script>
        // 確保在文件載入完成後才執行
        (function() {
            const cardData = [
                { id: 'front1', title: '金幣騎士：馬上暴富', desc: '金幣騎士代表踏實與穩定，如同耐力十足的良駒。過往的累積與財務規劃將得到回報，馬年祝你馬上暴富！錢包塞最滿，穩穩當個財富自由的小富翁！' },
                { id: 'front2', title: '聖杯騎士：馬上幸福', desc: '聖杯騎士象徵深情與溫柔，正如駿馬帶來情感的喜訊。單身的你像聖杯騎士一樣電力滿格，轉頭就遇見讓你心跳加速的真愛，甜到掉牙！有伴的你則是在關係中收穫真摯與體貼，每天都被幸福圍繞！' },
                { id: 'front3', title: '寶劍騎士：馬上贏', desc: '寶劍騎士出招快狠準，讓你不管是商場、考場還是賭場都「一馬當先」！願你腦袋轉得比馬蹄還快，新年贏錢就像是開外掛，好運馬不停蹄，勝利手到擒來！' },
                { id: 'front4', title: '權杖騎士：馬上出發', desc: '權杖騎士充滿行動力與勇氣，象徵奔向未知的探索。拿出你的熱血，不管是出國還是跳槽，都要「天馬行空」地去闖。願你勇敢追夢，哪裡好玩往哪衝，每天的生活都像開盲盒一樣驚喜不斷！' }
            ];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function init() {
                const grid = document.getElementById('cardGrid');
                if (!grid) return;

                const shuffled = shuffle([...cardData]);

                shuffled.forEach((data) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face"><img src="back.png" alt="Card Back"></div>
                            <div class="card-face card-front"><img src="${data.id}.png" alt="${data.title}"></div>
                        </div>
                    `;
                    
                    card.onclick = function() {
                        if (document.querySelector('.is-active')) return;
                        
                        document.getElementById('cardTitle').innerText = data.title;
                        document.getElementById('cardDesc').innerText = data.desc;
                        
                        this.classList.add('is-flipped', 'is-active');
                        document.querySelectorAll('.card').forEach(c => {
                            if (c !== this) c.classList.add('is-hidden');
                        });
                        
                        document.getElementById('instruction').style.opacity = '0';
                        document.getElementById('analysis-container').classList.add('show');
                        document.getElementById('resetBtn').classList.add('show');
                        document.getElementById('greeting').classList.add('show');
                    };
                    grid.appendChild(card);
                });
            }

            // 若頁面已加載則直接執行，否則監聽載入事件
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
