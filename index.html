<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年好運翻牌</title>
    <style>
        :root {
            /* 電腦版設定 */
            --card-width: 280px;
            --card-height: 400px;
            --transition-speed: 0.8s;
        }

        /* --- 手機版自適應優化 --- */
        @media (max-width: 600px) {
            :root {
                --card-width: 170px;  /* 初始兩列寬度 */
                --card-height: 245px;
            }
            #instruction { font-size: 0.85rem; letter-spacing: 2px; }
            
            /* 讓翻開後的卡片在手機上更大 */
            .card.is-active {
                transform: scale(1.4) !important; 
                top: 32% !important;
            }

            #analysis-container { 
                top: calc(32% + (var(--card-height) * 1.4 / 2) + 15px) !important;
                width: 88% !important;
            }
            .analysis-title { font-size: 1.15rem !important; margin-bottom: 8px !important; }
            .analysis-text { font-size: 0.85rem !important; line-height: 1.5 !important; }
            
            #greeting { font-size: 1.1rem !important; bottom: 4% !important; letter-spacing: 4px !important; }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            color: white;
        }

        #instruction {
            margin-bottom: 30px;
            font-weight: 200;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.6);
            transition: opacity 0.5s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 40px; }
        }

        /* --- 卡片效果 --- */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover:not(.is-active) { transform: scale(1.05); z-index: 10; }

        .card-inner {

            width: 100%;
