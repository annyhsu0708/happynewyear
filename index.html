<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年好運翻牌</title>
    <style>
        :root {
            --card-width: 280px;
            --card-height: 400px;
            --transition-speed: 0.8s;
        }

        /* 手機版自適應優化 */
        @media (max-width: 600px) {
            :root {
                --card-width: 165px;
                --card-height: 235px;
            }
            #greeting { font-size: 1.4rem !important; letter-spacing: 5px !important; top: 30px !important; }
            #instruction { font-size: 0.85rem; margin-top: 50px !important; }
            
            /* 手機版：卡牌放大到寬度與手機差不多 (約 2.1 倍) */
            .card.is-active {
                transform: translate(-50%, -50%) scale(2.1) !important;
                top: 42% !important; /* 稍微往上一點，給下方文字空間 */
            }
            
            /* 解析文字：靠左對齊 */
            #analysis-container {
                top: calc(42% + (var(--card-height) * 2.1 / 2) + 20px) !important;
                text-align: left !important;
                align-items: flex-start !important; /* 確保 Flex 子元素也靠左 */
                padding: 0 25px;
                box-sizing: border-box;
            }
            .analysis-title { text-align: left !important; width: 100%; }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HAPPY NEW YEAR：初始隱藏 */
        #greeting {
            position: fixed;
            top: 40px;
            width: 100%;
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 12px;
            color: #fff;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease;
            z-index: 1001;
        }

        #greeting.show {
            opacity: 1;
            visibility: visible;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        #instruction { margin: 80px 0 30px; font-weight: 200; letter-spacing: 4px; color: rgba(255,255,255,0.6); }

        /* 卡片網格 */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            padding-bottom: 50px;
        }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card:hover:not(.is-active) { transform: scale(1.05); z-index: 10; }
        
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card.is-hidden { visibility: hidden; opacity: 0; pointer-events: none; }

        /* 選中後的卡片置中 */
        .card.is-active {
            position: fixed;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%) scale(1.1);
            z-index: 1000;
            cursor: default;
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
            background: #222;
        }

        .card-face::after {
            content: ""; position: absolute; top: -110%; left: -110%; width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.25) 50%, transparent 55%);
            transform: rotate(45deg); transition: transform 0.6s ease-out;
        }
        .card:hover:not(.is-active) .card-face::after { transform: rotate(45deg) translate(50%, 50%); }

        .card-front { transform: rotateY(180deg); background: #fff; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* 解析區塊 */
        #analysis-container {
            position: fixed;
            left: 50%;
            top: calc(45% + (var(--card-height) * 1.1 / 2) + 20px);
            transform: translateX(-50%);
            width: 90%;
            max-width: 550px;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1001;
        }

        #analysis-container.show { display: flex; animation: fadeInUp 1s ease forwards; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        .analysis-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 12px; color: #fff; }
        .analysis-text { font-size: 1rem; line-height: 1.7; color: rgba(255,255,255,0.85); margin-bottom: 30px; }

        .btn-reset {
            padding: 12px 40px; background: transparent; color: white;
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            cursor: pointer; font-size: 0.95rem; letter-spacing: 2px;
            transition: all 0.3s;
            align-self: center; /* 按鈕維持置中 */
        }
        .btn-reset:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="greeting">HAPPY NEW YEAR</div>
    <div id="instruction">SELECT A CARD TO START YOUR YEAR</div>
    
    <div class="grid" id="cardGrid"></div>

    <div id="analysis-container">
        <div class="analysis-title" id="cardTitle"></div>
        <div class="analysis-text" id="cardDesc"></div>
        <button class="btn-reset" onclick="location.reload()">再抽一次</button>
    </div>

    <script>
        (function() {
            const cardData = [
                { id: 'front1', title: '金幣騎士：馬上暴富', desc: '金幣騎士代表踏實與穩定。過往的累積與財務規劃將得到回報，馬年祝你馬上暴富！錢包塞最滿，穩穩當個財富自由的小富翁！' },
                { id: 'front2', title: '聖杯騎士：馬上幸福', desc: '聖杯騎士象徵深情與溫柔。單身的你電力滿格，轉頭就遇見讓你心跳加速的真愛；有伴的你則收穫真摯與體貼，每天都被幸福圍繞！' },
                { id: 'front3', title: '寶劍騎士：馬上贏', desc: '寶劍騎士出招快狠準，讓你不管在哪都一馬當先！願你腦袋轉得比馬蹄還快，新年贏錢就像開外掛，勝利手到擒來！' },
                { id: 'front4', title: '權杖騎士：馬上出發', desc: '權杖騎士充滿行動力與勇氣。拿出你的熱血去闖，願你勇敢追夢，哪裡好玩往哪衝，每天的生活都像開盲盒一樣驚喜不斷！' }
            ];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function init() {
                const grid = document.getElementById('cardGrid');
                const shuffled = shuffle([...cardData]);
                shuffled.forEach((data) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div class="card-inner">
                        <div class="card-face"><img src="back.png"></div>
                        <div class="card-face card-front"><img src="${data.id}.png"></div>
                    </div>`;
                    
                    card.onclick = function() {
                        if (document.querySelector('.is-active')) return;
                        
                        document.getElementById('cardTitle').innerText = data.title;
                        document.getElementById('cardDesc').innerText = data.desc;
                        
                        this.classList.add('is-flipped', 'is-active');
                        document.querySelectorAll('.card').forEach(c => { if (c !== this) c.classList.add('is-hidden'); });
                        
                        document.getElementById('instruction').style.visibility = 'hidden';
                        document.getElementById('greeting').classList.add('show');
                        document.getElementById('analysis-container').classList.add('show');
                    };
                    grid.appendChild(card);
                });
            }
            document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', init) : init();
        })();
    </script>
</body>
</html>
