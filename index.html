<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領取2026新年好運</title>
    <style>
        :root {
            --card-width: 280px;
            --card-height: 400px;
            --transition-speed: 0.8s;
        }

        @media (max-width: 600px) {
            :root {
                --card-width: 165px;
                --card-height: 235px;
            }
            #greeting { font-size: 1.6rem !important; letter-spacing: 5px !important; margin-top: 40px !important; }
            #instruction { font-size: 0.85rem; margin-top: 40px !important; }
            
            /* 手機版：卡牌放大並留出上下間距 */
            .card.is-active {
                transform: scale(2.1) !important;
                margin: 140px 0 100px 0 !important; /* 增加與上方標題和下方文字的間距 */
            }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 預設隱藏超出部分，點擊後由 JS 開啟滾動 */
            overflow-x: hidden;
            overflow-y: hidden; 
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 1. HAPPY NEW YEAR */
        #greeting {
            margin-top: 60px;
            width: 100%;
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 12px;
            color: #fff;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease;
            flex-shrink: 0;
        }

        #greeting.show {
            opacity: 1;
            visibility: visible;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            margin-bottom: 40px; /* 與卡片的間距 */
        }

        #instruction { margin: 80px 0 30px; font-weight: 200; letter-spacing: 4px; color: rgba(255,255,255,0.6); }

        /* 2. 卡片網格 */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            padding-bottom: 50px;
        }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 40px; } }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card:hover:not(.is-active) { transform: scale(1.05); z-index: 10; }
        
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card.is-hidden { display: none; }

        /* 選中後的卡片排版 */
        .card.is-active {
            transform: scale(1.1);
            margin-bottom: 50px;
            cursor: default;
            z-index: 100;
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
            background: #222;
        }

        .card-face::after {
            content: ""; position: absolute; top: -110%; left: -110%; width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.25) 50%, transparent 55%);
            transform: rotate(45deg); transition: transform 0.6s ease-out;
        }
        .card:hover:not(.is-active) .card-face::after { transform: rotate(45deg) translate(50%, 50%); }

        .card-front { transform: rotateY(180deg); background: #fff; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* 3. 解析區塊 */
        #analysis-container {
            width: 85%;
            max-width: 550px;
            opacity: 0;
            display: none; 
            flex-direction: column;
            align-items: center; /* 讓內部元素置中（用於標題與按鈕） */
            padding-bottom: 80px;
            margin-top: 20px;
        }

        #analysis-container.show { display: flex; animation: fadeInUp 1s ease forwards; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 解析標題：始終置中 */
        .analysis-title { 
            font-size: 1.6rem; 
            font-weight: bold; 
            margin-bottom: 20px; 
            color: #fff; 
            text-align: center; 
            width: 100%;
        }

        /* 解析內容：靠左對齊 */
        .analysis-text { 
            font-size: 1rem; 
            line-height: 1.8; 
            color: rgba(255,255,255,0.85); 
            margin-bottom: 40px; 
            text-align: left; 
            width: 100%;
        }

        /* 重抽按鈕 */
        .btn-reset {
            padding: 12px 50px; 
            background: rgba(255, 255, 255, 0.1); 
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 50px;
            cursor: pointer; 
            font-size: 1rem; 
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-bottom: 50px;
        }
        .btn-reset:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="greeting">HAPPY NEW YEAR</div>
    <div id="instruction">SELECT A CARD TO START YOUR YEAR</div>
    
    <div class="grid" id="cardGrid"></div>

    <div id="analysis-container">
        <div class="analysis-title" id="cardTitle"></div>
        <div class="analysis-text" id="cardDesc"></div>
        <button class="btn-reset" onclick="location.reload()">再抽一次</button>
    </div>

    <script>
        (function() {
            const cardData = [
                { id: 'front1', title: '金幣騎士：馬上暴富', desc: '金幣騎士代表踏實與穩定，如同耐力十足的良駒。過往的累積與財務規劃將得到回報，馬年祝你馬上暴富！錢包塞最滿，穩穩當個財富自由的小富翁！' },
                { id: 'front2', title: '聖杯騎士：馬上幸福', desc: '聖杯騎士象徵深情與溫柔，正如駿馬帶來情感的喜訊。單身的你電力滿格，轉頭就遇見讓你心跳加速的真愛，甜到掉牙！有伴的你則收穫真摯與體貼，每天都被幸福圍繞！' },
                { id: 'front3', title: '寶劍騎士：馬上贏', desc: '寶劍騎士出招快狠準，讓你不管在哪都一馬當先！願你腦袋轉得比馬蹄還快，新年贏錢就像開外掛，勝利手到擒來！' },
                { id: 'front4', title: '權杖騎士：馬上出發', desc: '權杖騎士充滿行動力與勇氣，象徵奔向未知的探索。拿出你的熱血去闖，願你勇敢追夢，哪裡好玩往哪衝，每天的生活都像開盲盒一樣驚喜不斷！' }
            ];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function init() {
                const grid = document.getElementById('cardGrid');
                const shuffled = shuffle([...cardData]);
                shuffled.forEach((data) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div class="card-inner">
                        <div class="card-face card-back"><img src="back.png"></div>
                        <div class="card-face card-front"><img src="${data.id}.png"></div>
                    </div>`;
                    
                    card.onclick = function() {
                        if (document.querySelector('.is-active')) return;
                        
                        document.getElementById('cardTitle').innerText = data.title;
                        document.getElementById('cardDesc').innerText = data.desc;
                        
                        this.classList.add('is-flipped', 'is-active');
                        document.querySelectorAll('.card').forEach(c => { if (c !== this) c.classList.add('is-hidden'); });
                        
                        document.getElementById('instruction').style.display = 'none';
                        document.getElementById('greeting').classList.add('show');
                        document.getElementById('analysis-container').classList.add('show');

                        // 關鍵修正：點擊後開啟網頁滾動
                        document.body.style.overflowY = 'auto';
                        
                        // 滾動到頂部開始閱讀
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    };
                    grid.appendChild(card);
                });
            }
            document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', init) : init();
        })();
    </script>
</body>
</html>
