<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年翻牌驚喜</title>
    <style>
        :root {
            /* 電腦版基礎尺寸 */
            --card-width: 280px;
            --card-height: 400px;
            --transition-speed: 0.8s;
        }

        /* 手機版自適應尺寸 */
        @media (max-width: 600px) {
            :root {
                --card-width: 160px;
                --card-height: 230px;
            }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'PingFang TC', 'Heiti TC', sans-serif;
            color: white;
        }

        #instruction {
            margin-bottom: 30px;
            font-weight: 200;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.6);
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            transition: all var(--transition-speed) ease;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 30px; }
        }

        /* --- 卡片基礎 --- */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover:not(.is-active) {
            transform: scale(1.05);
            z-index: 10;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.is-flipped .card-inner { transform: rotateY(180deg); }

        .card.is-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        /* 修正：翻開後置中邏輯 */
        .card.is-active {
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%) scale(1.2); /* 使用 translate 置中，不受 margin 影響 */
            margin: 0; /* 清除可能影響的 margin */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* 光澤效果 */
        .card-face::after {
            content: "";
            position: absolute;
            top: -110%; left: -110%; width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.25) 50%, transparent 55%);
            transform: rotate(45deg);
            transition: transform 0.6s ease-out;
            pointer-events: none;
        }

        .card:hover:not(.is-active) .card-face::after { transform: rotate(45deg) translate(50%, 50%); }

        .card-front { transform: rotateY(180deg); background: #fff; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- 文字修正：相對於畫面中央定位 --- */
        #greeting {
            position: fixed;
            left: 50%;
            top: calc(45% + (var(--card-height) * 1.2 / 2) + 20px);
            transform: translateX(-50%); /* 確保文字本身也水平置中 */
            width: 100%;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 6px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            opacity: 0;
            transition: all 1s ease 0.7s;
            pointer-events: none;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            #greeting { font-size: 1.3rem; letter-spacing: 3px; }
        }

        #greeting.show { opacity: 1; }

        .btn-reset {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background: transparent;
            color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="instruction">SELECT A CARD FOR THE NEW YEAR</div>
    <div class="grid" id="cardGrid"></div>
    <div id="greeting">HAPPY NEW YEAR</div>
    <button class="btn-reset" onclick="location.reload()">RESET GAME</button>

    <script>
        const backImg = 'back.png';
        const frontImages = ['front1.png', 'front2.png', 'front3.png', 'front4.png'];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            const grid = document.getElementById('cardGrid');
            const shuffled = shuffle([...frontImages]);
            shuffled.forEach((imgSrc) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner">
                    <div class="card-face card-back"><img src="${backImg}"></div>
                    <div class="card-face card-front"><img src="${imgSrc}"></div>
                </div>`;
                card.onclick = function() {
                    if (document.querySelector('.is-active')) return;
                    this.classList.add('is-flipped', 'is-active');
                    document.querySelectorAll('.card').forEach(c => { if (c !== this) c.classList.add('is-hidden'); });
                    document.getElementById('instruction').style.opacity = '0';
                    document.getElementById('greeting').classList.add('show');
                };
                grid.appendChild(card);
            });
        }
        createCards();
    </script>
</body>
</html>
